<!DOCTYPE html>
<html lang="en">
<head>
	<title>Internal CSS</title>
	<meta charset="utf-8">

<style type="text/css">

div {
	width: 75px;
	height: 75px;
	border: 2px solid ;
}
#yellow {
	background-color: yellow;

}
#blue {
    background-color: blue;
}
#red{
	background-color: red;
	border: 2px solid green;

}
#green{
	background-color: green;
	border: 3px solid blue;

}

.top{
	width: 75px;
	height: 75px;
	border: 2px solid black;

}

.bottom{
	width: 150px;
	height: 150px;
	background-color: pink;
	border: 3px solid black;
} 

</style>

</head>
<body>

<div id="yellow" class="top"></div>
<div id="blue" class="top"></div>
<div id="red" class="top"></div>
<div id="green" class="top" style="border: 5px solid green"></div>

<div class="bottom"></div>
<div class="bottom"></div>
<div class="bottom"></div>
<div class="bottom"></div>

</body>
</html>
